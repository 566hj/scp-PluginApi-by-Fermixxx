name: Build PluginAPI.dll

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build PluginAPI
        run: dotnet build -c Release

      - name: Upload PluginAPI.dll
        uses: actions/upload-artifact@v3
        with:
          name: PluginAPI.dll
          path: |
            **/bin/Release/net*/PluginAPI.dll
